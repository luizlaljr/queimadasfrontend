<h3>Loja para angariar fundos contra as queimadas no pantanal.</h3>
<p> Apenas com o clique, você pode nos ajudar a coletar recursos financeiros para contribuir no combate as queimadas no pantanal e proteger a fauna e a flora desse bioma tão maravilho e único no mundo.</p>
<mat-grid-list rowHeight="300px" cols="4">
  <mat-grid-tile *ngFor="let produto of produtos">
    <app-produto-card [produto]="produto"></app-produto-card>
  </mat-grid-tile>
</mat-grid-list>
