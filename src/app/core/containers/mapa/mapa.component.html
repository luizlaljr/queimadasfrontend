<div class="map-container">
  <agm-data-layer [geoJson]="geoJsonObject"  [style]="styleFunc" (layerClick)="onClick($event, gm, infoWindow)" >
    <agm-info-window [disableAutoPan]="true" 
                     [latitude]="infoWindowLat" 
                     [longitude] = "infoWindowLong" 
                     [isOpen]="infoWindowIsOpen"
                      #infoWindow>
      {{infoWindowText}}
   </agm-info-window>
  </agm-data-layer>
</div>
